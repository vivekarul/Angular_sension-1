<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
</h1>

<div class="container">

<form>
  <div class="form-group">
        <input type="name" class="form-control" id="email" placeholder="Enter name"
        #myname="ngModel" ngModel required name="name">

        <div *ngIf="myname.errors" class="alert alert-danger">
                <div [hidden]="!myname.errors.required">
                  Please enter name
                </div>


        </div>
  </div>
  <div class="form-group">
      <input type="text" class="form-control"  placeholder="Enter mobile"
      #mymobile="ngModel" ngModel   pattern="^[0-9]{6}$"   name="postalcode">

      <div *ngIf="mymobile.errors" class="alert alert-danger">
              
              <div [hidden]="!mymobile.errors.pattern">
                  Please enter mobile
                </div>
        </div>
</div>

  <button type="submit" class="btn btn-default">Submit</button>

</form>

</div>
