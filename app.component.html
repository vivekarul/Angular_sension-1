<div class="container-fluid">
   <div class="row">
      
    <div class="col-xs-4">

      <h2>Data Binding (1 way)</h2>


       Name:<input #name > 
       <button (click)="check(name.value)">click</button>

       <p> {{getValue}} </p>

    </div>

    <div class="col-xs-4">
       <h2> Two way binding</h2>
       <!-- import formsmodule in app.module.ts -->

       Mobile: <input [(ngModel)]="getMobile">
       <br>
       <p>{{getMobile}} </p>

    </div>
    <div class="col-xs-4">

      <h2> Attribute binding</h2>

      <img [src]="imageUrl"> 

      <button (click)="getImage()"> change</button>

   </div>


   <div class="row">

    <div class="col-xs-4">

      <h2> Bind the css</h2>

       <p [id]="myid">  I am id... </p>

       <p [class]="myclass"> I am class </p>


    </div>
    <div class="col-xs-4">

    </div>

    <div class="col-xs-4">

    </div>


   </div>



   </div>



</div>
