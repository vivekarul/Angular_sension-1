<div class="container-fluid">
   <div class="row">
      
                  <div class="col-xs-4">
                            <h2> Display the Json Data </h2>
                            <p>{{myjson.name}}</p>
                            <p>{{myjson.age}}</p>

                        

                  </div>

                  <div class="col-xs-4">

                    <h2> Display json data in table</h2>


                    <table>
                      <caption>Semester1</caption>
                      <tr><th>Name</th><th>Tamil</th><th>English</th></tr>

                        <tr *ngFor="let list of college.sem1">
                          <td> {{list.name}}</td>
                          <td>{{list.tamil}}</td>
                          <td> {{list.eng}}</td>
                          
                        </tr>
                    </table>



                    
                  </div>
                  <div class="col-xs-4">
                        
                      <table>
                          <caption>Semester2</caption>
                          <tr><th>Name</th><th>Tamil</th><th>English</th></tr>
    
                            <tr *ngFor="let list of college.sem2">
                              <td> {{list.name}}</td>
                              <td>{{list.tamil}}</td>
                              <td> {{list.eng}}</td>
                              
                            </tr>
                        </table>
                    
                </div>


   </div>



</div>
